<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'housewise/style.css' %}">
    <script src="{% static 'housewise/script.js' %}" defer></script>

</head>
<body>
    <h1>User List</h1>
    {% if user_list %}
        <ul>
        {% for user in user_list %}
            <li><a href="{% url 'detail' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}
</body>
</html>
