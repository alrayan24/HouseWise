{% load static %}
<link rel="stylesheet" href="{% static 'housewise/feedbacks.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="{% static 'housewise/javascript/user.js' %}"></script>
<script src="{% static 'housewise/javascript/dropdown.js' %}"></script>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/housewise.png' %}" alt="Logo" class="logo-image">
        </div>
        <div class="header-option">
            <i class="fa-regular fa-comment-dots"></i>
            <span class="material-text">Feedbacks</span>  
        </div>        
        <div class="logout">
            <button class="dropdown-btn">
                <span> AdminKyle </span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content" onclick="redirectToProfile()">
                <a href="#" class="profile-option">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="#" class="logout-option" onclick="redirectToLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>        
    </div>
    <!-- Dashboard section -->
    <div class="dashboard-section">
        <div class="dashboard">
            <div class="dashboard-header">
                <button class="back-btn" onclick="redirectToMenu()">
                    <span>Back</span>
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h2>Feedbacks</h2>
            </div>
            <!-- Materials List -->
            <ul class="feedbacks-list">
                <li class="feedbacks-item" data-material-id="1">
                    <div class="feedbacks-row">
                        <p>Material 1</p>
                        <p class="price">$10</p>
                    </div>
                </li>
                <li class="feedbacks-item" data-material-id="2">
                    <div class="feedbacks-row">
                        <p>Material 2</p>
                        <p class="price">$15</p>
                    </div>
                </li>
                <li class="feedbacks-item" data-material-id="3">
                    <div class="feedbacks-row">
                        <p>Material 3</p>
                        <p class="price">$20</p>
                    </div>
                </li>
                <!-- Add more materials as needed -->
            </ul>
        </div>

        <!-- Feedbacks Info Column -->
        <div class="feedbacks-info" id="feedbacks-info">
            <h2>Feedback Details</h2>
            
            <div class="feedbacks-list">
                <div class="feedback-row">
                    <p class="rating"><strong>Rating:</strong> 
                        <span class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </span>
                    </p>
                    <p class="description"><strong>Description:</strong> <span id="feedback-description-1">Great material!</span></p>
                </div>
                <!-- Add more feedback rows as needed -->
            </div>
        </div>
        
        
    </div>
</div>

<script>
    document.querySelector('.dropdown-btn').addEventListener('click', function() {
        document.querySelector('.logout').classList.toggle('active');
    });
</script>
