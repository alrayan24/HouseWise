{% load static %}
<link rel="stylesheet" href="{% static 'housewise/scripts.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="{% static 'housewise/javascript/scripts.js' %}"></script>
<script src="{% static 'housewise/javascript/dropdown.js' %}"></script>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/housewise.png' %}" alt="Logo" class="logo-image">
        </div>
        <div class="header-option">
            <button class="home-option" onclick="redirectToMenu()">
                <span class="Home">Home</span>
            </button>
            <button class="script-option" onclick="redirectToScripts()">
                <span class="Script">Script</span>
            </button>       
        </div>        
        <div class="logout">
            <button class="dropdown-btn">
                <span> AdminKyle </span> <!-- Text for the dropdown button -->
                <i class="fas fa-chevron-down"></i> <!-- Dropdown arrow icon -->
            </button>
            <div class="dropdown-content">
                <a href="#" class="profile-option" onclick="redirectToProfile()">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="#" class="logout-option" onclick="redirectToLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>        
    </div>
    
    <div class="script-dashboard">
        <div class="status-section">
            <div class="status-left">
                <label class="status-label">Status:</label>
                <span id="status-text">Online</span> <!-- Text to display "Online" or "Offline" -->
                <label class="status-indicator" id="status-indicator">●</label> <!-- Status indicator -->
            </div>
            
            <label class="switch">
                <input type="checkbox" id="status-toggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <hr class="separator-line">
        
        <div class="bottom-section">
            <!-- Blank space that extends to the bottom part of the screen -->
        </div>
    </div>
    
</div>


<script>
    document.getElementById('status-toggle').addEventListener('change', function() {
    const statusText = document.getElementById('status-text');
    if (this.checked) {
        statusText.textContent = 'Online';
    } else {
        statusText.textContent = 'Offline';
    }
});

document.getElementById('status-toggle').addEventListener('change', function() {
    const statusText = document.getElementById('status-text');
    const statusIndicator = document.getElementById('status-indicator');
    
    if (this.checked) {
        statusText.textContent = 'Online';
        statusIndicator.textContent = '●'; // Indicator symbol
        statusIndicator.classList.remove('offline');
        statusIndicator.classList.add('online');
    } else {
        statusText.textContent = 'Offline';
        statusIndicator.textContent = '●'; // Indicator symbol
        statusIndicator.classList.remove('online');
        statusIndicator.classList.add('offline');
    }
});

document.querySelector('.dropdown-btn').addEventListener('click', function() {
    document.querySelector('.logout').classList.toggle('active');
    console.log("Dropdown toggled");
});

</script>
