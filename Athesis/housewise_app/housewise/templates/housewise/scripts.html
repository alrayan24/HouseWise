{% load static %}
<link rel="stylesheet" href="{% static 'housewise/scripts.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="{% static 'housewise/javascript/scripts.js' %}"></script>
<script src="{% static 'housewise/javascript/dropdown.js' %}"></script>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/housewise.png' %}" alt="Logo" class="logo-image">
        </div>
        <div class="header-option">
            <button class="home-option" onclick="redirectToMenu('{{ username }}')">
                <span class="Home">Home</span>
            </button>
            <button class="script-option" onclick="redirectToScripts()">
                <span class="Script">Script</span>
            </button>       
        </div>        
        <div class="logout">
            <button class="dropdown-btn" data-username="{{ username }}">
                <span> {{ request.user.username }} </span> <!-- Text for the dropdown button -->
                <i class="fas fa-chevron-down"></i> <!-- Dropdown arrow icon -->
            </button>
            <div class="dropdown-content">
                <a href="#" class="profile-option" onclick="redirectToProfile()">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="#" class="logout-option" onclick="redirectToLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>     
    </div>
    
    <div class="script-dashboard">
        <div class="status-section">
            <div class="status-left">
                <label class="status-label">Status:</label>
                <span id="status-text">Online</span> <!-- Text to display "Online" or "Offline" -->
                <label class="status-indicator" id="status-indicator">‚óè</label> <!-- Status indicator -->
            </div>
            <div class="crawler-status">
                <div id="crawler-status-message" class="crawler-status-message">
                    Crawler is off <!-- Default text -->
                </div>
            </div>
            <label class="switch">
                <input type="checkbox" id="status-toggle" unchecked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="timer">
            <div class="countdown-title">
                <span>Countdown until Next Data Crawling Session</span> <!-- New text added here -->
            </div>
            <div class="countdown"> 
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="countdown-label">
                <span id="hrs">hr/s</span>:<span id="mins">min/s</span>:<span id="secs">sec/s</span>
            </div>
        </div>
        <hr class="separator-line">
        
        <div class="bottom-section">
            <div class="script-log">
                <div class="log-container" id="logContainer">
                    <!-- Logs will be dynamically inserted here --> 
                </div>
            </div>
        </div>
    </div>
    
</div>


<script>


document.querySelector('.dropdown-btn').addEventListener('click', function() {
    document.querySelector('.logout').classList.toggle('active');
    console.log("Dropdown toggled");
});

</script>
